<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><title>To-Do List</title><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="page-container"><header><div class="media-container"><div class="media"><i class="material-symbols-outlined logo-icon">done_all</i><h1>To-Do List</h1></div><i class="material-symbols-outlined menu-icon clickable-elem">menu</i></div></header><div class="sidebar"><div class="container"><div class="media-container clickable-elem"><div class="media"><i class="material-symbols-outlined all-icon">all_inbox</i><div>All</div></div><div class="counter all hidden" data-counter="0">0</div></div><div class="media-container clickable-elem"><div class="media"><i class="material-symbols-outlined today-icon">today</i><div>Today</div></div><div class="counter today hidden" data-counter="0">0</div></div><div class="media-container clickable-elem"><div class="media"><i class="material-symbols-outlined week-icon">calendar_month</i><div>Next 7 days</div></div><div class="counter week hidden" data-counter="0">0</div></div><div class="media-container clickable-elem"><div class="media"><i class="material-symbols-outlined archive-icon">folder_open</i><div>Archive</div></div></div><div class="media-container extra-margin-top"><div>Projects</div><i class="material-symbols-outlined add clickable-elem">add</i></div><ul class="projects"></ul></div></div><main><div class="header-panel"><h2>All</h2><div class="media icons"><i class="material-symbols-outlined icon add clickable-elem">add</i> <i class="material-symbols-outlined icon sort clickable-elem">sort</i></div></div><div class="todo-container"></div></main></div></body></html>
